files:
  include: "**/*.s+(a|c)ss"
  ignore:
    - "node_modules/**"
    - "src/styles/vendors/**/*.scss"
syntax:
  include:
    - scss
    - sass
rules:
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: hyphenatedbem
  mixins-before-declarations:
    - 0
  no-color-literals:
    - 0
resolvers:
  property-sort-order: 1
  attribute-quotes: 1
  border-zero: 1
  no-color-keywords: 1
  no-css-comments: 0
  no-important: 1
  no-trailing-zero: 1
  space-after-bang: 1
  space-before-bang: 1
  space-after-colon: 1
  space-before-colon: 1
  hex-length: 1
  empty-line-between-blocks: 1
  url-quotes: 1
  zero-unit: 1
  hex-notation: 1
  indentation: 0
  final-newline: 1
  mixins-before-declarations: 0
